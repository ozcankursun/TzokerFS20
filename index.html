<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tzoker results</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function writeWinNumberCell(number, isTzoker) {
            document.write("<span class='number winning-numbers ");
            if (!isTzoker) {
                document.write("winner");
            } else {
                document.write("tzoker");
            }
            document.write("'>"+number+"</span>");
        }

        function writeTzokerNumberCell(number, isEven) {
            document.write("<span class='number numbers ");
            if (!isEven) {
                document.write("even");
            } else {
                document.write("odd");
            }
            document.write("'>"+number+"</span>");
        }
    </script>
</head>

<body>
    <h1>Tzoker results</h1>
    <p>Those are the results for Tzoker. You may visit the <a>official page</a> in order to do this and that.</p>
