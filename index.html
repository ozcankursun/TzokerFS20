<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tzoker results</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function writeWinNumberCell(number, isTzoker) {
            document.write("<span class='number winning-numbers ");
            if (!isTzoker) {
                document.write("winner");
            } else {
                document.write("tzoker");
            }
            document.write("'>"+number+"</span>");
        }

        function writeTzokerNumberCell(number) {
            document.write("<span class='number numbers ");
            if (number % 2 != 0) {
                document.write("even");
            } else {
                document.write("odd");
            }
            document.write("'>"+number+"</span>");
        }
    </script>
</head>

<body>
